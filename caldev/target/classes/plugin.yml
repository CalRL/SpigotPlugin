name: Hubbly
version: '0.1-SNAPSHOT'
main: com.caldev.Hubbly
api-version: '1.20'
prefix: Hubbly
load: STARTUP
authors: [cal]
website: cal.ceo
commands:
  compass:
    description: Gives the player a Compass
    usage: /<command>
    permission: hubbly.command.compass
    aliases:
      - cm
  playervisibility:
    description: Toggles player visibility
    usage: /<command>
    permission: hubbly.command.playervisibility
    aliases:
      - pv
  launchpad:
    description: Launches the player into the air
    usage: /<command>
    permission: hubbly.command.launchpad
  shopitem:
    description: Opens the shop GUI
    usage: /<command>
    permission: hubbly.command.shop
  socialscommand:
    description: gives the user the socials item
    usage: /<command>
    permission: hubbly.command.socialscommand




softdepend:
  - PlaceholderAPI

